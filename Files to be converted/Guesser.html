<!DOCTYPE html>
<html>
    <head>
        <title>Guesser</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  href="Style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    </head>
    <body>
        <div id="conclusion" style="display:none;">
            <progress id="progressbar" class="progressbar" value="20000" max="25000"  ></progress>
            <p class="points" id="points"></p>
            <button id="menu" class="menu">RETURN TO MENU</button>
        </div>
        <div id="logo">
            <p class="logoname" id="logoname">ITUGuessr</p>
        </div>
        <div id="pregame" >
            <p class="inputinfo"></p>
            <image href=""></image>
            <input id="input" type="text" placeholder="Enter Your Name">
            <button class="start" id="start">START GAME </button>
            <div id="participants-list-container"></div>
        </div>
        <div id="ingameinfo" style="display:none;">
            <div><img id="currentimage" src="https://www.distefanosales.com/wp-content/uploads/2023/08/image-coming-soon-placeholder.png" class="image" alt="Current image"></div>
            <div id="timerdiv" class="timerdiv"><p id="timer" class="timer">00:30</p></div>
            <div id="ingamedetails" class="ingamedetails">
                <p id="tournumber" class="tournumber">0/5</p>
                <p class="tournumberinfo">Rounds</p>
                <p id="totalscore" class="totalscore">0</p>
                <p class="totalscoreinfo">Score</p>
            </div>
        </div>
        <div onmouseover="enlargenmapandsubmitbutton()" onmouseout="shrinksubmitandmap()">
            <div id="map" style="display:none;" ></div>
            <div ><button class="placemarker" id="submit" style="display:none;">PLACE MARKER ON THE MAP</button></div>
        </div>
        <div id="results" style="display:none;">
            <p class="score" id="afterscore"></p>
            <p class="scoreinfo"><italic>OF 5000 POINTS</italic></p>
            <p class="error" id="htmlerror"></p>
            <p class="errorinfo">FROM LOCATION</p>
            <button class="nextimg" id="nextimage"><italic>NEXT</italic></button>
            <p class="nextimginfo">Hit SPACE to continue</p>
        </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="javascript.js"></script>
    </body>
</html>
